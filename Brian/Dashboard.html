<head>
	<title>Hotel Management Service Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: powderblue;
		}
		header {
			background-color: powderblue;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 5px;
			text-align: center;
			margin-bottom: 20px;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			color: black;

			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 5px;

		}

			background-color: white;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
			padding: 20px;
			margin: 10px;
			display: inline-block;
			width: calc(33.33% - 20px);
			vertical-align: top;
		}
		h2 {
			margin-top: 0;
			font-size: 24px;
			color: #333;
		}
		p {
			margin: 10px 0;
			font-size: 16px;
			color: #666;
		}
